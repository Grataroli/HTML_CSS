<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <style>
        body{
            background-color: rgb(27, 6, 18);
        }
        h1{
            color: bisque;
        }
        p{
            color: bisque;
        }
        ul{
            color: bisque;
        }
    </style>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <code>
        <ul type="square">
            <li><abbr title="Utiliza-se a tag <p>...</p>">Parágrafo</abbr></li>
            <li><abbr title="Utiliza-se tags de h1 a h6">Títulos</abbr></li>
            <li><abbr title="Utiliza-se a tag <img>...</img>">Images</abbr></li>
            <li><abbr title="Utiliza-se a tag <abbr>...</abbr>">Abreviações</abbr></li>
            <li><abbr title="Utiliza-se a tag <code>...</code>">Códigos-fonte</abbr></li>
            <li><abbr title="Utiliza-se a tag <ol> e <li>">Listas numeradas</abbr></li>
            <li><abbr title="Utiliza-se a tag <ul> e <li>">Listas com demarcadores</abbr></li>
        </ul>
    </code>
</body>
</html>
